<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <title>Få klart svar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f7f7f7;
      color: #111;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 720px;
      margin: 80px auto;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.6;
    }
    textarea {
      width: 100%;
      height: 140px;
      margin-top: 20px;
      padding: 12px;
      font-size: 1rem;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      background: #111;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    .note {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Få klart svar</h1>
    <p>
      Lim inn et offentlig brev, avslag, krav eller melding.<br>
      Få hjelp til å forstå, svare og gå videre.
    </p>

    <textarea placeholder="Lim inn teksten her …"></textarea>
    <button>Få hjelp</button>

    <div class="note">
      Dette er en tidlig versjon. Ingen data lagres.
    </div>
  </div>
</body>
</html>
